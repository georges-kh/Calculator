<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>


<body>

  <div id="display">0</div>
  <button data-value="0" class="digit-button">0</button>
  <button data-value="1" class="digit-button">1</button>
  <button data-value="2" class="digit-button">2</button>
  <button data-value="3" class="digit-button">3</button>
  <button data-value="4" class="digit-button">4</button>
  <button data-value="5" class="digit-button">5</button>
  <button data-value="6" class="digit-button">6</button>
  <button data-value="7" class="digit-button">7</button>
  <button data-value="8" class="digit-button">8</button>
  <button data-value="9" class="digit-button">9</button>
  <button id="dot" class="digit-button">.</button>

  <button data-value="+" class="operator-button">+</button>
  <button data-value="-" class="operator-button">-</button>
  <button data-value="*" class="operator-button">*</button>
  <button data-value="/" class="operator-button">/</button>
  <button data-value="=" class="operator-button">=</button>
  <button data-value="clear" class="function-button">C</button>
  <button data-value="delete" class="function-button">x</button>
  <button data-value="invert" class="function-button">+/-</button>

</body>


</html>
